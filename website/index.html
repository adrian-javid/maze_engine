<body>
	<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>

	<script>
		var Module = {
			print: (function() {
				return (...args) => {
					let text = args.join(' ');
					console.log(text);
				};
			})(),
			printErr: function(text) {
				if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
				console.error(text);
			},
			canvas: (() => {
				let canvas = document.getElementById('canvas');

				/*
					"As a default initial behavior, pop up an alert when webgl context is lost. To make your
					application robust, you may want to override this behavior before shipping!
					See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2"
				*/
				canvas.addEventListener("webglcontextlost", (e) => { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

				return canvas;
			})()
		};
	</script>
	<script async type="text/javascript" src="generated/maze_engine.js"></script>

	<form id="maze_form">
		<label for="maze_type">Grid</label>
		<select id="maze_type" name="maze_type">
			<option value="square" selected>Square</option>
			<option value="hexagon">Hexagon</option>
		</select>

		<label for="maze_size">Maze Size</label>
		<input type="number" id="maze_size" name="maze_size" min="1" value="10" required>

		<label for="seed">Seed</label>
		<input type="number" id="seed" min="0" value="0" required>

		<label for="maze_wrap">Maze Wrap</label>
		<input type="checkbox" id="maze_wrap" name="maze_wrap">

		<label for="search_type">Search Algorithm</label>
		<select id="search_type" name="search_type">
			<option value="depth" selected>Depth-First Search</option>
			<option value="breadth">Breadth-First Search</option>
			<option value="greedy">Greedy Best-First Search</option>
		</select>

		<label for="delay">Delay</label>
		<div style="display: inline-block;">
			<input type="number" id="delay" name="delay" min="0" value="15" required>
			<span>milliseconds</span>
		</div>

		<button type="submit">Start</button>
	</form>

</body>
